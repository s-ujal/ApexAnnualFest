{% extends "base.html" %}
{% block title %}Reset your password{% endblock %}
{% block content %}
<div class="ramlal col-6 mx-auto card shadow-lg p-5 mt-5">
<h1 style="font-size: 10px; ">Forgotten your password?</h1>
<p style="font-size:8px">Enter your e-mail address to obtain a new password.</p>
<form action="." method="post" class="form-control">
{{ form.as_p }}
<p><input type="submit" value="Send e-mail" class="btn btn-secondary" ></p>
{% csrf_token %}
</form>
</div>
{% endblock %}
